<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	
	<link rel="canonical" href="{{ document_uri }}">
	<title>{{ row.title }}</title>
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ row.title }}" />
	<meta property="og:url" content="{{ document_uri }}">
	<meta name="description" content="{{ row.mname }} ♥ {{ row.fname }} 결혼식에 당신을 초대합니다.">
	<meta property="og:description" content="{{ row.mname }} ♥ {{ row.fname }} 결혼식에 당신을 초대합니다.">
	
	<meta property="og:image" content="http://www.sinbuya.com/app_img/thumb/{{ row.galleriesMain }}?w=1920&h=1200&t=crop&n=0" />
	
	<meta property="me:feed:serviceId" content="website" />
	<meta name="format-detection" content="telephone=no" />

	<link href="/assets/style.min.css{{ __dt }}" rel="stylesheet">
	<link href="/assets/fonts.css" rel="stylesheet" type="text/css">
	<link href="/themes/{{ skin }}/style.css{{ __dt }}" rel="stylesheet">
	<script src="/assets/script.min.js{{ __dt }}"></script>
	<script type="text/javascript">
		var host = "{{ host }}";
		var context_path = "";
	</script>
	<style>
		.hide-image {
			display: none;
		}
	</style>
</head>
<body class="{{ body_class }}">

	{% block screen_content %}{% endblock %}

	<script src="/themes/default/invitation-mobile.js{{ __dt }}"></script>
	
	{% block scripts %}{% endblock %}
	
</body>
</html>
